<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vacancyHai image compressor</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial;
      background-color: #f5f5f7;
      color: #1d1d1f;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #007aff;
      color: white;
      cursor: pointer;
      border: none;
    }
    #downloadBtn {
      background-color: #34c759;
      margin-top: 10px;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
    }
    @media screen and (max-width: 500px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>vacancyHai image compressor</h1>
  <div class="container">
    <input type="file" id="imageInput" accept="image/*">
    <select id="unitSelect">
      <option value="px">Pixels</option>
      <option value="inch">Inches</option>
    </select>
    <input type="number" id="width" placeholder="Width">
    <input type="number" id="height" placeholder="Height">
    <button onclick="resizeImage()">Resize</button>
    <img id="preview" style="display:none;">
    <button id="downloadBtn" style="display:none;" onclick="downloadImage()">Download Image</button>
  </div>

  <script>
    let resizedBlob = null;

    function resizeImage() {
      const file = document.getElementById('imageInput').files[0];
      const unit = document.getElementById('unitSelect').value;
      const widthVal = parseFloat(document.getElementById('width').value);
      const heightVal = parseFloat(document.getElementById('height').value);

      if (!file || isNaN(widthVal) || isNaN(heightVal)) {
        alert('Please provide all inputs.');
        return;
      }

      const img = new Image();
      const reader = new FileReader();
      reader.onload = function(e) {
        img.onload = function() {
          const canvas = document.createElement('canvas');
          const dpi = 96;

          const targetWidth = unit === 'inch' ? widthVal * dpi : widthVal;
          const targetHeight = unit === 'inch' ? heightVal * dpi : heightVal;

          canvas.width = targetWidth;
          canvas.height = targetHeight;

          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, targetWidth, targetHeight);

          canvas.toBlob(function(blob) {
            resizedBlob = blob;
            const url = URL.createObjectURL(blob);
            const preview = document.getElementById('preview');
            preview.src = url;
            preview.style.display = 'block';
            document.getElementById('downloadBtn').style.display = 'block';
          }, 'image/jpeg');
        }
        img.src = e.target.result;
      }
      reader.readAsDataURL(file);
    }

    function downloadImage() {
      if (!resizedBlob) return;
      const a = document.createElement('a');
      const timestamp = new Date().getSeconds();
      a.href = URL.createObjectURL(resizedBlob);
      a.download = `VACANCYHAIONLINE${timestamp}.jpg`;
      a.click();
    }
  </script>
</body>
</html>
