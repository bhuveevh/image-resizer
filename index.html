<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>vacancyHai image resizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'San Francisco', 'Segoe UI', sans-serif;
      background: #f0f0f3;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      padding: 20px;
    }
    h2 {
      margin-top: 0;
      font-weight: 600;
      font-size: 22px;
      color: #333;
      text-align: center;
    }
    input[type="file"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin-top: 20px;
      background-color: #007aff;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .info {
      margin-top: 15px;
      font-size: 15px;
      font-weight: 500;
      color: #333;
      word-break: break-word;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìê vacancyHai image resizer</h2>

    <input type="file" id="imageInput" accept="image/*">

    <label for="width">Width</label>
    <input type="number" id="width" placeholder="Pixels or Inches">

    <label for="height">Height</label>
    <input type="number" id="height" placeholder="Pixels or Inches">

    <label for="unit">Unit</label>
    <select id="unit">
      <option value="px">Pixels</option>
      <option value="inch">Inches</option>
    </select>

    <button id="resizeBtn">Resize</button>

    <div class="info" id="outputInfo">üì§ Output: -</div>

    <canvas id="canvas"></canvas>
  </div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const widthInput = document.getElementById("width");
    const heightInput = document.getElementById("height");
    const unitSelect = document.getElementById("unit");
    const resizeBtn = document.getElementById("resizeBtn");
    const outputInfo = document.getElementById("outputInfo");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const DPI = 96;

    resizeBtn.onclick = () => {
      const file = imageInput.files[0];
      if (!file) return alert("Please upload an image.");

      const width = parseFloat(widthInput.value);
      const height = parseFloat(heightInput.value);
      const unit = unitSelect.value;

      if (!width || !height) return alert("Please enter both width and height.");

      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.onload = () => {
          const scaleFactor = unit === "inch" ? DPI : 1;
          canvas.width = width * scaleFactor;
          canvas.height = height * scaleFactor;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `VACANCYHAIONLINE_RESIZED.jpg`;
            a.click();
            outputInfo.textContent = `üì§ Output: ${canvas.width}x${canvas.height} px`;
          }, 'image/jpeg', 0.95);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    };
  </script>
</body>
</html>
